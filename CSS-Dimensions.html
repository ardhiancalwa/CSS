<html>
    <head>
        <title>CSS Dimension</title>
        <style>
            .main {
                width: 80%;
                height: auto;
                background-color: gray;
                display: inline-table;
            }
            .box {
                width: fit-content;
                background-color: lightsteelblue;
                padding: 10px;
                margin: 20px;
                float: left;
            }
        </style>
    </head>
    <body>
        <!-- div -> untuk grooping dan sebagai area dari kelompok tsb -->
        <div class="main">
            <div class="box">
                <img src="soeharto.jpg" 
                width="150" alt="not found"/>
            </div>
            <div class="box">
                <img src="gusdur.jfif"
                width="150" alt="not found"/>
            </div>
        </div>
    </body>
</html>
